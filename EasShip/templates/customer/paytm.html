<!doctype html>
<html>
   <head>
      <title>Show Payment Page</title>
   </head>
   <body>
      <center>
         <h1>Please do not refresh this page...</h1>
      </center>
      <form method="post" action="https://securegw-stage.paytm.in/theia/api/v1/showPaymentPage?mid={{data.mid}}&orderId={{data.orderId}}" name="paytm">
         <table border="1">
            <tbody>

    {% for key, value in data.items %}
    <input type="hidden" name="{{key}}" value="{{value}}">
    {% endfor %}
            </tbody>
         </table>
         <script type="text/javascript"> document.paytm.submit(); </script>
      </form>
   </body>
</html>
